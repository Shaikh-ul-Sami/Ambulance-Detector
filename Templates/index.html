<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Traffic Control</title>
    <style>
        body { font-family: sans-serif; background-color: #2c3e50; color: #ecf0f1; display: flex; flex-direction: column; align-items: center; margin: 0; }
        h1 { color: #3498db; }
        .container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 20px; }
        .video-container { border: 2px solid #34495e; padding: 5px; background-color: #34495e; }
        .controls { display: flex; flex-direction: column; gap: 10px; background-color: #34495e; padding: 20px; border-radius: 8px; }
        .status-panel { display: flex; flex-direction: column; gap: 15px; background-color: #34495e; padding: 20px; border-radius: 8px; min-width: 250px; }
        .controls h2 { margin-top: 0; }
        button { background-color: #3498db; color: white; border: none; padding: 15px; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #2980b9; }
        button.auto { background-color: #2ecc71; }
        button.auto:hover { background-color: #27ae60; }
        #notifications { position: fixed; top: 10px; right: 10px; display: flex; flex-direction: column; gap: 10px; z-index: 1000; }
        .toast { background-color: rgba(44, 62, 80, 0.9); padding: 15px; border-radius: 5px; border-left: 5px solid #3498db; animation: fadeIn 0.5s, fadeOut 0.5s 4.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }

        /* Traffic Light Styles */
        .light-indicator { display: flex; align-items: center; justify-content: space-between; }
        .light-indicator span { font-size: 1.2em; text-transform: uppercase; }
        .light-circle { width: 40px; height: 40px; border-radius: 50%; background-color: #1a252f; border: 2px solid #111; }
        .light-circle.red { background-color: #e74c3c; box-shadow: 0 0 15px #c0392b; }
        .light-circle.yellow { background-color: #f1c40f; box-shadow: 0 0 15px #f39c12; }
        .light-circle.green { background-color: #2ecc71; box-shadow: 0 0 15px #27ae60; }
        .status-info { font-size: 1.1em; }

        /* --- FIX: Add missing styles for manual lane controls --- */
        .lane-control-group { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .lane-control-group span { font-weight: bold; text-transform: capitalize; }
        .state-btn { padding: 5px 10px; font-size: 14px; min-width: 30px; }
        .state-btn.red { background-color: #c0392b; }
        .state-btn.yellow { background-color: #f39c12; color: #333; }
        .state-btn.green { background-color: #27ae60; }
    </style>
</head>
<body>
    <h1>Smart Traffic Control Dashboard</h1>
    <div class="container">
        <div class="video-container">
            <img src="{{ url_for('video_feed') }}" width="640">
        </div>
        <div class="status-panel">
            <h2>Signal Status</h2>
            <div id="light-status-container"></div>
            <hr/>
            <div id="density-info-container"></div>
        </div>
        <div class="controls">
            <h2>Manual Control</h2>
            <div id="lane-controls">
                <!-- Lane-specific controls will be dynamically inserted here by JavaScript -->
            </div>
            <hr>
            <button id="auto-mode-btn" class="auto" onclick="send_command('auto', null)" style="display: none;">Return to Auto Mode</button>
        </div>
    </div>
    <div id="notifications"></div>

    <script>
        // --- Constants ---
        const LANES = ['north', 'south', 'east', 'west']; // This must match constants.py
        const LIGHT_STATES = ['red', 'yellow', 'green'];

        // --- SSE for Notifications ---
        const eventSource = new EventSource("/events");
        eventSource.onmessage = function(event) {
            showToast(event.data);
        };

        function showToast(message) {
            const notificationsContainer = document.getElementById('notifications');
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            notificationsContainer.appendChild(toast);
            setTimeout(() => {
                toast.remove();
            }, 5000); // Remove toast after 5 seconds
        }

        // --- Manual Control Commands ---
        async function send_command(action, lane, state) {
            await fetch('/manual_override', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 'action': action, 'lane': lane, 'state': state })
            });
            updateStatus(); // Immediately fetch new status after sending command
        }

        // --- Status Polling ---
        function updateStatus() {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    // Update per-lane vehicle counts
                    for (const lane in data.density_per_lane) {
                        const countElement = document.getElementById(`density-${lane}`);
                        if (countElement) countElement.textContent = `Vehicles: ${data.density_per_lane[lane]}`;
                    }

                    // Update each light
                    for (const lane in data.lights) {
                        const lightElement = document.getElementById(`light-${lane}`);
                        lightElement.className = 'light-circle'; // Reset classes
                        if (!lightElement) {
                            console.error(`HTML element for lane '${lane}' not found! Check your LANES constant in JS and HTML.`);
                            continue;
                        }
                        lightElement.classList.add(data.lights[lane].toLowerCase());
                    }

                    // Show/hide manual controls based on backend state
                    // The lane controls should always be visible.
                    document.getElementById('auto-mode-btn').style.display = data.manual_mode ? 'block' : 'none'; // Only show 'auto' button when in manual mode.
                })
                .catch(error => console.error('Error fetching status:', error));
        }
        setInterval(updateStatus, 1000); // Update status every second
        
        // --- Dynamic UI Generation ---
        function createLaneControls() {
            const statusContainer = document.getElementById('light-status-container');
            const densityContainer = document.getElementById('density-info-container');
            LANES.forEach(lane => {
                const indicatorDiv = document.createElement('div');
                indicatorDiv.className = 'light-indicator';

                const label = document.createElement('span');
                label.textContent = lane.charAt(0).toUpperCase() + lane.slice(1);
                indicatorDiv.appendChild(label);

                const circle = document.createElement('div');
                circle.id = `light-${lane}`;
                circle.className = 'light-circle';
                indicatorDiv.appendChild(circle);
                statusContainer.appendChild(indicatorDiv);

                // Create density info element
                const densityDiv = document.createElement('div');
                densityDiv.id = `density-${lane}`;
                densityDiv.className = 'status-info';
                densityDiv.textContent = 'Vehicles: --';
                densityContainer.appendChild(densityDiv);
            });
            const container = document.getElementById('lane-controls');
            LANES.forEach(lane => {
                const laneDiv = document.createElement('div');
                laneDiv.className = 'lane-control-group';
                
                const label = document.createElement('span');
                label.textContent = lane.charAt(0).toUpperCase() + lane.slice(1);
                laneDiv.appendChild(label);
                
                const buttonGroup = document.createElement('div');
                LIGHT_STATES.forEach(state => {
                    const button = document.createElement('button');
                    button.textContent = state.charAt(0).toUpperCase();
                    button.className = `state-btn ${state}`;
                    button.onclick = () => send_command('set_lane', lane, state.toUpperCase());
                    buttonGroup.appendChild(button);
                });
                laneDiv.appendChild(buttonGroup);
                container.appendChild(laneDiv);
            });
        }

        // --- Initial Setup on Page Load ---
        document.addEventListener('DOMContentLoaded', () => {
            createLaneControls();
            updateStatus(); // Call it once immediately on page load
        });
    </script>
</body>
</html>
